<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Invalid Results
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-refresher slot="fixed" (ionRefresh)="loadData(true, $event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>
 
  <ion-list>
    <ion-item *ngFor="let result of results" >
      <ion-label>
        <h3>{{ result.patientName }} {{ result.patientGender }}</h3>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
